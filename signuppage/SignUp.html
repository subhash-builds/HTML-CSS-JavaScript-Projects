<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <div id="nature_container">
        <section id="signin_Container">
            <h1 id="heading_signin">SignUp</h1>
            <form action="" id="signup_form">
                <input type="text" name="Username" id="username_inputbox" class="inputs" placeholder="Username">
                <input type="email" name="email" id="email_inputbox" class="inputs" placeholder="Email">
                <input type="password" name="password" id="password_inputbox" class="inputs" placeholder="Password">
                <input type="password" name="re-enter password" id="re-enter_password_inputbox" class="inputs" placeholder="Re-Enterpassword">  
                <div id="tc_check">
                    
                <input type="checkbox" name="termsandcondition" id="termsandcondition_input" ><span id="tc">TermsandCondition</span>
                </div>
                <div>
                <input type="submit" value="Signup" id="submit_button" class="inputs buttons">
                <input type="reset" value="Cancel" id="cancel_button" class="inputs buttons">
                </div>
            </form>
        </section>
    </div>
    
</body>
</html>
